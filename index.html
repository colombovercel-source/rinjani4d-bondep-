<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RINJANI4D Ultra Game-Like Bonus</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
html, body {
    margin:0; padding:0; width:100%; height:100%;
    font-family:'Inter',sans-serif;
    background: linear-gradient(135deg,#FFD700,#FFFACD,#FFEFD5);
    background-size:400% 400%;
    animation:gradientBG 15s ease infinite;
    display:flex; justify-content:center; align-items:center;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.wrapper{
    width:100%; max-width:480px; height:100%; padding:15px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:center; align-items:center;
}
.brand h1{font-family:'Playfair Display',serif;font-size:32px;margin:0;color:#B8860B;text-align:center;text-shadow:2px 2px 5px rgba(0,0,0,0.3);}
.brand p{color:#B8860B;margin:5px 0 20px;font-size:14px;text-align:center;}
.card{
    width:100%; background:rgba(255,255,255,0.95); border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:0 10px 35px rgba(0,0,0,0.3); text-align:center; position:relative;
}
input{width:100%;padding:16px;margin-bottom:12px;border-radius:12px;border:2px solid #ccc;font-size:16px;box-sizing:border-box;}
.button{width:100%;padding:18px;border:none;border-radius:15px;font-size:18px;font-weight:700;background:linear-gradient(90deg,#FFD700,#FFA500);color:#fff;cursor:pointer;transition:transform 0.2s;}
.button:hover{transform:scale(1.05);}
.status-text{margin-top:10px;font-size:14px;color:#B8860B;}
.progress-container{width:100%;height:16px;background:#ddd;border-radius:20px;margin-top:15px;overflow:hidden;}
.progress-bar{height:100%;width:0%;background: linear-gradient(270deg,#FFD700,#FFA500,#FFD700);background-size:400% 400%;animation:shimmer 2s linear infinite;border-radius:20px;}
@keyframes shimmer{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.bonus-lock{font-size:60px;margin-bottom:10px;color:#B8860B;transition:transform 0.5s ease;}
.bonus-unlocked{color:#28a745;transform:rotate(-20deg) scale(1.3);}
.history-container{max-height:150px;overflow-y:auto;margin-top:15px;border-top:1px solid #ddd;padding-top:10px;}
.history-item{display:flex;justify-content:space-between;font-size:14px;padding:6px 0;border-bottom:1px solid #eee;}
.confetti-piece{position:fixed;width:12px;height:12px;opacity:0.8;z-index:9999;pointer-events:none;}
.flash-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:#fff;opacity:0;pointer-events:none;}
@media(max-width:480px){
    input, .button{font-size:16px; padding:14px; border-radius:12px;}
    .bonus-lock{font-size:50px;}
}
</style>
</head>
<body>
<div class="wrapper">
<div class="brand">
    <h1>RINJANI4D</h1>
    <p> Bonus System</p>
</div>

<div class="card" id="loginCard">
    <h2>Member Login</h2>
    <input type="text" id="username" placeholder="User ID">
    <button class="button" onclick="login()">Login</button>
</div>

<div class="card" id="bonusCard" style="display:none;">
    <h2>BONUS DEPOSIT</h2>
    <div class="bonus-lock" id="lockIcon">ðŸ”’</div>
    <input type="text" id="voucherInput" placeholder="Masukkan Kode Voucher" style="display:none">
    <button class="button" id="unlockButton" style="display:none;margin-bottom:10px;" onclick="unlockBonus()">Buka Gembok</button>
    <input type="number" id="deposit" placeholder="Masukkan Deposit (min 10.000)" min="10000" disabled>
    <div class="detail"><span>Deposit</span><span id="displayDeposit">-</span></div>
    <div class="detail"><span>Bonus 100%</span><span id="displayBonus">-</span></div>
    <div class="detail"><span>Turnover</span><span id="displayTurnover">-</span></div>
    <button class="button" id="claimButton" onclick="activateBonus()" disabled>Klik & Klaim Bonus</button>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status-text" id="statusText">Gembok terkunci, masukkan voucher untuk klaim</div>
    <div class="history-container" id="historyContainer"></div>
    <div class="flash-overlay" id="flashOverlay"></div>
</div>
</div>

<div id="bonusModal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;">
<div class="modal-content" style="background:#fff;padding:25px;border-radius:12px;text-align:center;width:90%;max-width:350px;">
    <h2>Bonus Aktif!</h2>
    <p id="modalMessage"></p>
    <p>Silakan screenshot & kirim ke CS untuk aktivasi.</p>
    <button class="button" onclick="closeModal()" style="background:#ccc;">Tutup</button>
    <button class="button" onclick="window.open('https://rinjanipuncak.com/')" style="background:linear-gradient(90deg,#FFD700,#FFA500);color:#fff;">Hubungi CS</button>
</div>
</div>

<!-- Audio -->
<audio id="clickSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1119.mp3" type="audio/mpeg"></audio>
<audio id="winSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-slots-jackpot-2013.mp3" type="audio/mpeg"></audio>

<script>
let historyData=[];
let currentUser="";
const correctVoucher="RINJANIJP";
const names=["agus","mika","miswan","rizal","budi","sinta","rahma","andika","rudi","tania","fajar","putri","dian","farhan","yoga","zaki","rio","nina","sari","doni"];

for(let i=0;i<20;i++){
    let userId=names[Math.floor(Math.random()*names.length)]+Math.floor(Math.random()*999);
    let deposit=Math.floor(Math.random()*(1000000-10000)/1000)*1000;
    historyData.push({userId,deposit});
}

function renderHistory(){
    const container=document.getElementById("historyContainer");
    container.innerHTML="";
    historyData.forEach(item=>{
        let div=document.createElement("div");
        div.className="history-item";
        div.innerHTML=`<span>${item.userId}</span><span>IDR ${item.deposit.toLocaleString('id-ID')}</span>`;
        container.appendChild(div);
    });
}
renderHistory();

function login(){
    document.getElementById("clickSound").play();
    const username=document.getElementById("username").value.trim();
    if(!username){alert("Silakan isi User ID"); return;}
    currentUser=username;
    document.getElementById("loginCard").style.display="none";
    document.getElementById("bonusCard").style.display="block";
    document.getElementById("voucherInput").style.display="block";
    document.getElementById("unlockButton").style.display="block";

    const today=new Date().toISOString().split('T')[0];
    const claimedUsers=JSON.parse(localStorage.getItem("claimedUsers")||"{}");
    if(claimedUsers[currentUser]===today){
        document.getElementById("statusText").innerText="Anda sudah klaim bonus hari ini.";
        document.getElementById("deposit").disabled=true;
        document.getElementById("claimButton").disabled=true;
        document.getElementById("voucherInput").disabled=true;
        document.getElementById("unlockButton").disabled=true;
        document.getElementById("lockIcon").innerText="ðŸ”“";
        document.getElementById("lockIcon").classList.add("bonus-unlocked");
    }
}

function unlockBonus(){
    document.getElementById("clickSound").play();
    const voucher=document.getElementById("voucherInput").value.trim();
    if(voucher===correctVoucher){
        document.getElementById("lockIcon").classList.add("bonus-unlocked");
        document.getElementById("lockIcon").innerText="ðŸ”“";
        document.getElementById("deposit").disabled=false;
        document.getElementById("claimButton").disabled=false;
        document.getElementById("voucherInput").disabled=true;
        document.getElementById("unlockButton").disabled=true;
        document.getElementById("statusText").innerText="Gembok terbuka! Masukkan deposit dan klaim bonus 100%";
    } else alert("Kode voucher salah!");
}

function activateBonus(){
    document.getElementById("clickSound").play();
    const today=new Date().toISOString().split('T')[0];
    const claimedUsers=JSON.parse(localStorage.getItem("claimedUsers")||"{}");
    if(claimedUsers[currentUser]===today){alert("User ini sudah klaim bonus hari ini."); return;}

    let deposit=parseInt(document.getElementById("deposit").value);
    if(!deposit||deposit<10000){alert("Minimal deposit 10.000"); return;}
    let bonus=deposit>1000000?1000000:deposit;
    let turnover=deposit<=50000?"0x":(deposit<=200000?"1x":"2x");

    let displayDeposit=document.getElementById("displayDeposit");
    let displayBonus=document.getElementById("displayBonus");
    let displayTurnover=document.getElementById("displayTurnover");
    let count=0;
    const interval=setInterval(()=>{
        displayDeposit.innerText="IDR "+Math.floor(Math.random()*(deposit+5000)).toLocaleString('id-ID');
        displayBonus.innerText="IDR "+Math.floor(Math.random()*(bonus+5000)).toLocaleString('id-ID');
        displayTurnover.innerText=["0x","1x","2x"][Math.floor(Math.random()*3)];
        count++;
        if(count>15){
            clearInterval(interval);
            displayDeposit.innerText="IDR "+deposit.toLocaleString('id-ID');
            displayBonus.innerText="IDR "+bonus.toLocaleString('id-ID');
            displayTurnover.innerText=turnover;
            showFlashAndConfetti();
        }
    },80);

    historyData.unshift({userId:currentUser,deposit});
    if(historyData.length>20) historyData.pop();
    renderHistory();

    claimedUsers[currentUser]=today;
    localStorage.setItem("claimedUsers",JSON.stringify(claimedUsers));

    document.getElementById("claimButton").disabled=true;
    document.getElementById("deposit").disabled=true;
}

function showFlashAndConfetti(){
    const flash=document.getElementById("flashOverlay");
    flash.style.transition="opacity 0.2s";
    flash.style.opacity=1;
    setTimeout(()=>{flash.style.opacity=0;},200);
    launchConfetti();
    document.getElementById("winSound").play();
    document.getElementById("bonusModal").style.display="flex";
    document.getElementById("modalMessage").innerHTML=`Bonus: Silakan cek deposit & klaim 100%`;
}

function closeModal(){ document.getElementById("bonusModal").style.display="none"; }

function launchConfetti(){
    const colors=["#FFD700","#FFA500","#FFFF00","#FFFACD","#FFD700"];
    for(let i=0;i<250;i++){
        let c=document.createElement("div");
        c.classList.add("confetti-piece");
        c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        c.style.left=Math.random()*window.innerWidth+"px";
        c.style.top="-20px";
        document.body.appendChild(c);
        let duration=Math.random()*4000+2000;
        c.animate([{transform:"translateY(0) rotate(0deg)"},{transform:`translateY(${window.innerHeight+50}px) rotate(${Math.random()*720}deg)`}],{duration:duration,iterations:1,easing:"ease-out"});
        setTimeout(()=>{c.remove();},duration);
    }
}
</script>

<audio id="clickSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1119.mp3" type="audio/mpeg"></audio>
<audio id="winSound"><source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-slots-jackpot-2013.mp3" type="audio/mpeg"></audio>

</body>
</html>
