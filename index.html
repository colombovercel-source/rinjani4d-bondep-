<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RINJANI4D Premium Member</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ===== Body & Wrapper ===== */
body{
    margin:0;
    font-family:'Inter',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg, #B8860B, #FFD700, #FFFFFF);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding:20px 0;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.wrapper{
    width:95%;
    max-width:480px;
    text-align:center;
}

/* ===== Brand / Logo ===== */
.brand{
    margin-bottom:25px;
}

.brand h1{
    font-family:'Playfair Display',serif;
    font-size:36px; /* lebih jelas */
    margin:0;
    background: linear-gradient(90deg,#B8860B,#FFD700); /* Kuning Tua → Kuning Cerah */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

.brand p{
    margin-top:5px;
    font-size:14px;
    color:#f0f0f0;
}

/* ===== Cards ===== */
.card{
    background: rgba(255,255,255,0.95);
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 35px rgba(0,0,0,0.3);
    margin-bottom:20px;
    border:1px solid rgba(184,134,11,0.3);
    transition: transform 0.3s ease;
}

.card:hover{
    transform: translateY(-3px);
}

.card h2{
    margin-top:0;
    font-size:20px;
    color:#B8860B;
}

/* ===== Input ===== */
input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:8px;
    border:2px solid #ccc;
    font-size:15px;
    transition: all 0.3s ease;
}

input:focus{
    outline:none;
    border-image-slice:1;
    border-width:2px;
    border-image-source: linear-gradient(90deg,#B8860B,#FFD700);
}

/* ===== Button ===== */
.button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:8px;
    background: linear-gradient(90deg,#B8860B,#FFD700);
    color:#fff;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition: all 0.3s ease;
}

.button:hover{
    background: linear-gradient(90deg,#FFD700,#B8860B);
    transform: translateY(-2px);
}

.button:active{
    transform: scale(0.97);
}

/* ===== Status & History ===== */
.detail{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:8px;
    color:#B8860B;
}

.progress-container{
    width:100%;
    height:12px;
    background:#ddd;
    border-radius:20px;
    margin-top:15px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background: linear-gradient(270deg,#B8860B,#FFD700,#B8860B);
    background-size:400% 400%;
    animation:shimmer 2s linear infinite;
}

@keyframes shimmer{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.status-text{
    text-align:center;
    font-size:13px;
    margin-top:10px;
    color:#B8860B;
}

.history-container{
    max-height:200px;
    overflow-y:auto;
    margin-top:15px;
    border-top:1px solid #ddd;
    padding-top:10px;
}

.history-item{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    padding:6px 0;
    border-bottom:1px solid #eee;
}

/* ===== Footer ===== */
.footer{
    text-align:center;
    font-size:12px;
    color:#B8860B;
    margin-top:10px;
}

/* ===== Modal ===== */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#fff;
    padding:25px;
    border-radius:12px;
    text-align:center;
    width:90%;
    max-width:350px;
}

.modal h2{
    color:#B8860B;
}

.modal button{
    margin:5px;
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
}

.button-close{background:#ccc;}
.button-cs{background: linear-gradient(90deg,#B8860B,#FFD700); color:#fff;}
</style>
</head>
<body>

<div class="wrapper">

<div class="brand">
    <h1>RINJANI4D</h1>
    <p>Premium Member System</p>
</div>

<div class="card" id="loginCard">
    <h2>Member Login</h2>
    <input type="text" id="username" placeholder="User ID">
    <button class="button" onclick="login()">Login</button>
</div>

<div class="card" id="bonusCard" style="display:none;">
    <h2>BONUS DEPOSIT</h2>

    <input type="number" id="deposit" placeholder="Masukkan Deposit (min 10.000)" min="10000">

    <div class="detail"><span>Deposit</span><span id="displayDeposit">-</span></div>
    <div class="detail"><span>Bonus 100%</span><span id="displayBonus">-</span></div>
    <div class="detail"><span>Turnover</span><span id="displayTurnover">-</span></div>

    <button class="button" id="claimButton" onclick="activateBonus()">Aktivasi Bonus</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status-text" id="statusText">Status: Menunggu Aktivasi</div>

    <div class="history-container" id="historyContainer"></div>
</div>

<div class="footer">© 2026 RINJANI4D</div>
</div>

<!-- Modal -->
<div id="bonusModal" class="modal">
    <div class="modal-content">
        <h2>Bonus Aktif</h2>
        <p id="modalMessage"></p>
        <button class="button-close" onclick="closeModal()">Tutup</button>
        <button class="button-cs" onclick="window.open('https://rinjanipuncak.com/')">Hubungi CS</button>
    </div>
</div>

<script>
let names = ["agus","mika","miswan","rizal","budi","sinta","rahma","andika","rudi","tania","fajar","putri","dian","farhan","yoga","zaki","rio","nina","sari","doni"];
let historyData = [];

for(let i=0;i<20;i++){
    let randomName = names[Math.floor(Math.random()*names.length)];
    let userId = randomName + Math.floor(Math.random()*999);
    let deposit = Math.floor(Math.random()*(1000000-10000)/1000)*1000;
    historyData.push({userId,deposit});
}

function renderHistory(){
    const container=document.getElementById("historyContainer");
    container.innerHTML="";
    historyData.forEach(item=>{
        let div=document.createElement("div");
        div.className="history-item";
        div.innerHTML=`<span>${item.userId}</span><span>IDR ${item.deposit.toLocaleString('id-ID')}</span>`;
        container.appendChild(div);
    });
}
renderHistory();

function login(){
    const username = document.getElementById("username").value;
    if(!username){ alert("Silakan isi User ID"); return;}

    document.getElementById("loginCard").style.display="none";
    document.getElementById("bonusCard").style.display="block";

    const today = new Date().toISOString().split('T')[0];
    const claimedUsers = JSON.parse(localStorage.getItem("claimedUsers")||"{}");
    if(claimedUsers[username]===today){
        document.getElementById("claimButton").disabled=true;
        document.getElementById("statusText").innerText="Anda sudah klaim bonus hari ini.";
    }
}

function activateBonus(){
    const username = document.getElementById("username").value;
    const today = new Date().toISOString().split('T')[0];
    const claimedUsers = JSON.parse(localStorage.getItem("claimedUsers")||"{}");

    if(claimedUsers[username]===today){
        alert("User ini sudah klaim bonus hari ini.");
        return;
    }

    let deposit=parseInt(document.getElementById("deposit").value);
    if(!deposit || deposit<10000){ alert("Minimal deposit 10.000"); return; }

    let bonus=deposit>1000000?1000000:deposit;
    let turnover=deposit<=50000?"0x":(deposit<=200000?"1x":"2x");

    document.getElementById("displayDeposit").innerText="IDR "+deposit.toLocaleString('id-ID');
    document.getElementById("displayBonus").innerText="IDR "+bonus.toLocaleString('id-ID');
    document.getElementById("displayTurnover").innerText=turnover;

    historyData.unshift({userId:username,deposit});
    if(historyData.length>20) historyData.pop();
    renderHistory();

    claimedUsers[username]=today;
    localStorage.setItem("claimedUsers", JSON.stringify(claimedUsers));

    let width=0;
    let progressBar=document.getElementById("progressBar");
    let statusText=document.getElementById("statusText");

    let interval=setInterval(()=>{
        width+=2;
        progressBar.style.width=width+"%";
        if(width>=100){
            clearInterval(interval);
            statusText.innerText="Bonus Aktif! Silakan screenshot & kirim ke CS";
            document.getElementById("modalMessage").innerHTML=
                `Deposit: IDR ${deposit.toLocaleString('id-ID')}<br>
                 Bonus: IDR ${bonus.toLocaleString('id-ID')}<br>
                 Turnover: ${turnover}`;
            document.getElementById("bonusModal").style.display="flex";
            document.getElementById("claimButton").disabled=true;
        }
    },40);
}

function closeModal(){
    document.getElementById("bonusModal").style.display="none";
}
</script>

</body>
</html>
